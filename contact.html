                        <a class="active nav-link" href="/contact.html">Contact US</a>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <!-- form -->

    <div class="bd-example">
        <form>
            <div class=" mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="member">
                <div class="form-group-row">
                    <div class="col-sm-5">Are you new in RunAway ?</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridcheck1">
                            <label class="form-check-label" for="gridcheck1">
                                Yes
                            </label>
                    </div>
                </div>
            </div>
            <br>

            <select class="form-select" aria-label="Default select example">
                <option selected>Any issue you are facing</option>
                <option value="1">Destination related</option>
                <option value="2">No suitable dates</option>
                <option value="3">Other</option>
            </select>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Please elaborate your problem...
                    we will reach you in short
                </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>

    <br>
